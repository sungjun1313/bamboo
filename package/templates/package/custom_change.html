{% extends "base.html" %}

{% block content %}
    <div style="width:100%; height: 100px;">
    </div>
    <div class="container">
        <h3>고객 정보 수정</h3>
        <form class="pt-5" action="." method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="form-group">
                {{ form.phone.label_tag }}
                {{ form.phone }}
            </div>
            <div class="form-group">
                {{ form.address.label_tag }}
                {{ form.address }}
            </div>
            <div class="form-group pt-3">
                <input type="submit" class="btn btn-primary w-100" value="전송" />
            </div>
        </form>
    </div>
{% endblock content %}
