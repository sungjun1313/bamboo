{% extends "base.html" %}

{% block content %}
    <div style="width:100%; height: 100px;">
    </div>
    <div class="container">
        <h3 class="text-center">Bamboo bebe</h3>
        <form class="pt-5" action="." method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">올바른 아이디와 비밀번호를 입력해주세요.</div>
            {% endif %}
            <div class="form-group">
                <label for="id_username">ID:</label>
                <input type="text" name="username" autofocus maxlength="254" required id="id_username" class="form-control" />
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" required id="id_password" class="form-control" />
            </div>
            <div class="form-group pt-3">
                <input type="submit" value="Login" class="w-100 btn btn-primary" />
                <input type="hidden" name="next" value="{{ next }}">
            </div>
        </form>
    </div>
{% endblock content %}
